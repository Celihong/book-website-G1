<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Book Order</title>
  </head>
  <body>
    <nav class="bg-green-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="flex items-center space-x-2">
          <img src="../asset/images/image.png" class="h-25 w-24" alt="Logo" />
        </a>

        <button id="menu-toggle" class="text-white text-3xl md:hidden">
          &#9776;
        </button>

        <ul
          id="menu"
          class="hidden md:flex md:space-x-6 md:items-center bg-gray-700 md:bg-transparent w-full md:w-auto absolute md:static top-16 md:top-0 left-0 md:flex-row flex-col text-white font-bold p-4 md:p-0"
        >
          <li>
            <a href="#" class="block py-2 px-4 hover:text-yellow-500">Home</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-4 hover:text-yellow-500">About</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-4 hover:text-yellow-500"
              >Book list</a
            >
          </li>
          <li>
            <a href="#" class="block py-2 px-4 hover:text-yellow-500">Blog</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-4 hover:text-yellow-500"
              >Authors</a
            >
          </li>
          <li>
            <a href="#" class="block py-2 px-4 hover:text-yellow-500">FAQ</a>
          </li>

          <li>
            <button
              class="bg-yellow-400 text-white px-6 py-2 rounded text-lg font-bold hover:bg-cyan-500 transition duration-500 w-full md:w-auto"
            >
              Contact Us
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <div class="font-bold text-center mt-20 text-4xl p-1">
      <h1>Double love miracle</h1>
    </div>
    <div
      class="bg-green-900 flex justify-center items-center min-h-screen p-4 mt-[100px]"
    >
      <div
        class="bg-green-900 p-6 max-w-2xl w-full md:flex md:items-center hover:bg-green-800 transition-all duration-500"
      >
        <div class="md:w-1/2 hover:scale-105 transition-all">
          <img
            src="../asset/images/amazon.png"
            alt="Second Nature Book"
            class="rounded-lg shadow-md object-cover"
          />
        </div>

        <div class="md:w-1/2 md:pl-6 md:mb-[430px] md:text-white">
          <button
            class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded w-full mb-4"
          >
            ORDER NOW
          </button>
          <div class="absolute md:text-2xl space-y-7 mt-7">
            <p>
              <strong>Category:</strong>
              <span class="md:text-gray-300">សៀវភៅ</span>
            </p>
            <p>
              <strong>USD price:</strong>
              <span class="md:text-gray-300">$32.5</span>
            </p>
            <p>
              <strong>KHR price:</strong>
              <span class="md:text-gray-300">130,000 KHR</span>
            </p>
            <p>
              <strong>Author:</strong>
              <span class="md:text-gray-300">Chris A. Baird</span>
            </p>
            <p>
              <strong>First edition:</strong>
              <span class="text-gray-300"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    document
      .getElementById("menu-toggle")
      .addEventListener("click", function () {
        let menu = document.getElementById("menu");
        menu.classList.toggle("hidden");
      });
  </script>
</html>
